<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind and daisy ui -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom tailwind class -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-color": "#F85559",
            },
          },
        },
      };
    </script>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="font-lato">
    <header class="header">
      <!-- navbar -->
      <div class="max-w-screen-xl mx-auto my-6 md:my-12">
        <!-- Medium and large screen -->
        <div class="navbar bg-primary-color rounded-full p-8 hidden md:flex ">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8 text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
            <!-- menu left -->
            <ul class=" hidden lg:flex menu menu-horizontal px-1 text-white text-lg">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <div class="navbar-center  lg:flex">
            <div class="flex items-center gap-5">
              <div>
                <img src="./images/logo.png" alt="" />
              </div>
              <div>
                <h2 class="text-4xl font-bold text-white">Fruit Brust</h2>
              </div>
            </div>
          </div>
          <div class="navbar-end relative hidden lg:flex">
            <div class="form-control  ">
              <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto rounded-full" />
            </div>
            <div class="icon absolute top-3 right-5 ">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>

          </div>
        </div>
        <!-- Mobile Device -->
        <div class="navbar bg-primary-color rounded-full p-8 md:hidden  ">
          <div class="navbar-start flex-1">
            <div class="flex items-center gap-5">
              <div>
                <img src="./images/logo.png" alt="" />
              </div>
              <div>
                <h2 class="text-4xl font-bold text-white">Fruit Brust</h2>
              </div>
            </div>
          </div>
          <div class="navbar-center  lg:flex">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8 text-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
            <!-- menu left -->
            <ul class=" hidden lg:flex menu menu-horizontal px-1 text-white text-lg">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
